<!DOCTYPE html>
<html>
<head>
    </head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registrasi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="true" href="#login" data-bs-toggle="tab">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#registrasi" data-bs-toggle="tab">Registrasi</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body tab-content">
                        <div class="tab-pane active" id="login">
                            <form action="/login" method="POST"> <!-- Changed action to /login -->
                                <div class="mb-3">
                                    <label for="emailLogin" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="emailLogin" name="emailLogin">
                                </div>
                                <div class="mb-3">
                                    <label for="passwordLogin" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="passwordLogin" name="passwordLogin">
                                </div>
                                <button type="submit" name="login" id="login" class="btn btn-primary">Login</button>
                            </form>
                        </div>
                        <div class="tab-pane" id="registrasi">
                            <form action="/register" method="POST">
                                <div class="mb-3">
                                    <label for="nama" class="form-label">Nama Lengkap</label>
                                    <input type="text" class="form-control" id="nama" name="nama">
                                </div>
                                <div class="mb-3">
                                    <label for="emailRegis" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="emailRegis" name="emailRegis">
                                </div>
                                <div class="mb-3">
                                    <label for="passwordRegis" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="passwordRegis" name="passwordRegis">
                                </div>
                                <button type="submit" name="register" class="btn btn-primary">Registrasi</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
